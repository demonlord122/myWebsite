<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; color: #333; margin: 0; padding: 20px;">

    <h1 style="color: #007bff;">Welcome to the Site</h1>
    
    <p style="margin-bottom: 20px;">Please answer the following question to access the site:</p>
    
    <label for="answer" style="font-size: 18px; font-weight: bold; color: #333; margin-bottom: 10px; display: block;">Θα με βάλετε 10 στο εξάμηνο (απαντήστε με ναι ή οχι)</label>
    
    <input type="text" id="answer" style="width: 100%; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;">
    
    <button onclick="checkAnswer()" style="padding: 10px 20px; font-size: 16px;padding:10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Submit</button>

    <div id="error-message" style="color: red; margin-top: 10px;"></div>

    <div id="site-content" style="display: none; margin-top: 20px;">
        <p>Congratulations! You've successfully accessed the site.</p>
    </div>

    <script>
        function checkAnswer() {
    let answer = document.getElementById("answer").value.toLowerCase();
    let errorMessage = document.getElementById("error-message");
    let siteContent = document.getElementById("site-content");

    if (answer === "ναι") {
        window.location.href = "main.html"; 
    } else {
        errorMessage.textContent = "Incorrect answer. Please try again.";
        errorMessage.style.display = "block";
        siteContent.style.display = "none";
    }
}
    </script>
</body>
</html>
